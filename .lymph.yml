registry:
    class: lymph.discovery.zookeeper:ZookeeperServiceRegistry
    hosts: zk


event_system:
    class: lymph.events.kombu:KombuEventSystem
    transport: amqp
    hostname: rabbitmq


instances:
    inbound:
        command: lymph instance --conf=hi.yml --reload --debug --loglevel=info
        numprocesses: 1
